
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="20" fill="url(#bg)"/>
  
  <!-- Vehicle body -->
  <rect x="8" y="14" width="24" height="8" rx="2" fill="white"/>
  <rect x="10" y="12" width="20" height="6" rx="1.2" fill="white"/>
  
  <!-- Wheels -->
  <circle cx="12" cy="26" r="3.2" fill="white"/>
  <circle cx="28" cy="26" r="3.2" fill="white"/>
  <circle cx="12" cy="26" r="2" fill="#374151"/>
  <circle cx="28" cy="26" r="2" fill="#374151"/>
  
  <!-- GPS signal waves -->
  <circle cx="20" cy="10" r="0.8" fill="white"/>
  <circle cx="20" cy="10" r="2" fill="none" stroke="white" stroke-width="0.4" opacity="0.6"/>
  <circle cx="20" cy="10" r="3.2" fill="none" stroke="white" stroke-width="0.4" opacity="0.4"/>
  <circle cx="20" cy="10" r="4.4" fill="none" stroke="white" stroke-width="0.4" opacity="0.2"/>
</svg>
