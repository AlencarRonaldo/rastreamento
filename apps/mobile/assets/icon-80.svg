
<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="40" fill="url(#bg)"/>
  
  <!-- Vehicle body -->
  <rect x="16" y="28" width="48" height="16" rx="4" fill="white"/>
  <rect x="20" y="24" width="40" height="12" rx="2.4" fill="white"/>
  
  <!-- Wheels -->
  <circle cx="24" cy="52" r="6.4" fill="white"/>
  <circle cx="56" cy="52" r="6.4" fill="white"/>
  <circle cx="24" cy="52" r="4" fill="#374151"/>
  <circle cx="56" cy="52" r="4" fill="#374151"/>
  
  <!-- GPS signal waves -->
  <circle cx="40" cy="20" r="1.6" fill="white"/>
  <circle cx="40" cy="20" r="4" fill="none" stroke="white" stroke-width="0.8" opacity="0.6"/>
  <circle cx="40" cy="20" r="6.4" fill="none" stroke="white" stroke-width="0.8" opacity="0.4"/>
  <circle cx="40" cy="20" r="8.8" fill="none" stroke="white" stroke-width="0.8" opacity="0.2"/>
</svg>
