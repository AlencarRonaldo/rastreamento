
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="30" fill="url(#bg)"/>
  
  <!-- Vehicle body -->
  <rect x="12" y="21" width="36" height="12" rx="3" fill="white"/>
  <rect x="15" y="18" width="30" height="9" rx="1.7999999999999998" fill="white"/>
  
  <!-- Wheels -->
  <circle cx="18" cy="39" r="4.8" fill="white"/>
  <circle cx="42" cy="39" r="4.8" fill="white"/>
  <circle cx="18" cy="39" r="3" fill="#374151"/>
  <circle cx="42" cy="39" r="3" fill="#374151"/>
  
  <!-- GPS signal waves -->
  <circle cx="30" cy="15" r="1.2" fill="white"/>
  <circle cx="30" cy="15" r="3" fill="none" stroke="white" stroke-width="0.6" opacity="0.6"/>
  <circle cx="30" cy="15" r="4.8" fill="none" stroke="white" stroke-width="0.6" opacity="0.4"/>
  <circle cx="30" cy="15" r="6.6" fill="none" stroke="white" stroke-width="0.6" opacity="0.2"/>
</svg>
