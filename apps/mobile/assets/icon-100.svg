
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="url(#bg)"/>
  
  <!-- Vehicle body -->
  <rect x="20" y="35" width="60" height="20" rx="5" fill="white"/>
  <rect x="25" y="30" width="50" height="15" rx="3" fill="white"/>
  
  <!-- Wheels -->
  <circle cx="30" cy="65" r="8" fill="white"/>
  <circle cx="70" cy="65" r="8" fill="white"/>
  <circle cx="30" cy="65" r="5" fill="#374151"/>
  <circle cx="70" cy="65" r="5" fill="#374151"/>
  
  <!-- GPS signal waves -->
  <circle cx="50" cy="25" r="2" fill="white"/>
  <circle cx="50" cy="25" r="5" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
  <circle cx="50" cy="25" r="8" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
  <circle cx="50" cy="25" r="11" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
</svg>
