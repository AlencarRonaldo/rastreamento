
<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="25" cy="25" r="25" fill="url(#bg)"/>
  
  <!-- Vehicle body -->
  <rect x="10" y="17.5" width="30" height="10" rx="2.5" fill="white"/>
  <rect x="12.5" y="15" width="25" height="7.5" rx="1.5" fill="white"/>
  
  <!-- Wheels -->
  <circle cx="15" cy="32.5" r="4" fill="white"/>
  <circle cx="35" cy="32.5" r="4" fill="white"/>
  <circle cx="15" cy="32.5" r="2.5" fill="#374151"/>
  <circle cx="35" cy="32.5" r="2.5" fill="#374151"/>
  
  <!-- GPS signal waves -->
  <circle cx="25" cy="12.5" r="1" fill="white"/>
  <circle cx="25" cy="12.5" r="2.5" fill="none" stroke="white" stroke-width="0.5" opacity="0.6"/>
  <circle cx="25" cy="12.5" r="4" fill="none" stroke="white" stroke-width="0.5" opacity="0.4"/>
  <circle cx="25" cy="12.5" r="5.5" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
</svg>
