
<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="10" cy="10" r="10" fill="url(#bg)"/>
  
  <!-- Vehicle body -->
  <rect x="4" y="7" width="12" height="4" rx="1" fill="white"/>
  <rect x="5" y="6" width="10" height="3" rx="0.6" fill="white"/>
  
  <!-- Wheels -->
  <circle cx="6" cy="13" r="1.6" fill="white"/>
  <circle cx="14" cy="13" r="1.6" fill="white"/>
  <circle cx="6" cy="13" r="1" fill="#374151"/>
  <circle cx="14" cy="13" r="1" fill="#374151"/>
  
  <!-- GPS signal waves -->
  <circle cx="10" cy="5" r="0.4" fill="white"/>
  <circle cx="10" cy="5" r="1" fill="none" stroke="white" stroke-width="0.2" opacity="0.6"/>
  <circle cx="10" cy="5" r="1.6" fill="none" stroke="white" stroke-width="0.2" opacity="0.4"/>
  <circle cx="10" cy="5" r="2.2" fill="none" stroke="white" stroke-width="0.2" opacity="0.2"/>
</svg>
